<ion-content class="container" [scrollEvents]=true  (ionScroll)="onScrolling($event)">
  <div id="content">
    <div id="refresher" class="refresher">
      <ion-img id="arrowRounded" src="assets/images/arrow-rounded.png" class="arrow-rounded"></ion-img>
    </div>
    <div class="card" *ngFor="let card of cards">
      <div class="number">{{card.number}}</div>
      <div class="context">{{card.context}}</div>
    </div>
  </div>
</ion-content>
